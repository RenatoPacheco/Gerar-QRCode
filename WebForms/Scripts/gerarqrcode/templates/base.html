<div class="Gerar-QRCode">
    <div class="col-md-2 text-center preview">
        <p><img src="~/Images/icones/picture/128.png" /></p>
        <p><a href="#" class="btn btn-primary disabled" title="clique aqui para fazer o download">Download</a></p>
    </div>
    <div class="col-md-7">
        <form role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a class="dados" href="#GerarQRCode-Dados" aria-controls="GerarQRCode-Dados" role="tab" data-toggle="tab"><span class="hidden-xs">Dados</span></a></li>
                <li role="presentation"><a class="configuracao" href="#GerarQRCode-Config" aria-controls="GerarQRCode-Config" role="tab" data-toggle="tab"><span class="hidden-xs">Configurações</span></a></li>
                <li class="hidden-lg hidden-md" role="presentation"><a class="formato" href="#GerarQRCode-Format" aria-controls="GerarQRCode-Format" role="tab" data-toggle="tab"><span class="hidden-xs">Formatos</span></a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <fieldset role="tabpanel" class="tab-pane active" id="GerarQRCode-Dados">
                    <legend>Dados</legend>
                    <div></div>
                </fieldset>
                <fieldset role="tabpanel" class="tab-pane" id="GerarQRCode-Config">
                    <legend>Configuração</legend>
                    <div class="form-group col-sm-4">
                        <label>Tipo</label>
                        <select class="form-control" name="modo">
                            <option value="ALPHA_NUMERIC">Alfa-Numérico</option>
                            <option value="BYTE" selected="selected">Byte</option>
                            <option value="NUMERIC">Numério</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Nível de correção</label>
                        <select class="form-control" name="correcao">
                            <option value="L">Nível L - até 7%</option>
                            <option value="M" selected="selected">Nível M - até 15%</option>
                            <option value="Q">Nível Q - até 25%</option>
                            <option value="H">Nível H - até 30%</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>Tamanho</label>
                        <select class="form-control" name="escala">
                            <option value="1" selected="selected">100%</option>
                            <option value="1,5">150%</option>
                            <option value="2">200%</option>
                            <option value="3">300%</option>
                            <option value="4">400%</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>Versão</label>
                        <select class="form-control" name="versao">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                            <option>32</option>
                            <option>33</option>
                            <option>34</option>
                            <option>35</option>
                            <option>36</option>
                            <option>37</option>
                            <option>38</option>
                            <option>39</option>
                            <option>40</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset role="tabpanel" class="tab-pane hidden-lg hidden-md" id="GerarQRCode-Format">
                    <legend>Formatos</legend>
                    <div></div>
                </fieldset>
            </div>
        </form>
    </div>
    <div class="col-md-3 hidden-sm hidden-xs text-center options">
        <a href="~/templates/url.html" class="btn btn-link" title="clique aqui para mudar o formato para URL"><img src="~/Images/icones/globe/32.png" /></a>
        <a href="~/templates/text.html" class="btn btn-link" title="clique aqui para mudar o formato para Texto"><img src="~/Images/icones/file/32.png" /></a>
        <a href="~/templates/vcard.html" class="btn btn-link" title="clique aqui para mudar o formato para contato"><img src="~/Images/icones/user/32.png" /></a>
    </div>
</div>
